<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Geolocatie Tool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      max-width: 650px;
      margin: 60px auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      background-color: #e0e0e0;
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
    #result {
      display: none;
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
    }
    strong {
      color: #00e0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>IP Geolocatie Tool</h2>
    <input type="text" id="ipInput" placeholder="Voer een IP-adres in (bv. 8.8.8.8)">
    <button onclick="zoekIP()">üîç Zoek locatie</button>
    <div id="result"></div>
  </div>

  <script>
    async function zoekIP() {
      const ip = document.getElementById('ipInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '‚è≥ Even zoeken...';

      if (!ip || !/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) {
        resultDiv.innerHTML = '‚ö†Ô∏è Ongeldig IP-adres ingevoerd.';
        resultDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå Fout: ${data.reason}`;
        } else {
          resultDiv.innerHTML = `
            <strong>IP-adres:</strong> ${data.ip}<br>
            <strong>Land:</strong> ${data.country_name} (${data.country_code})<br>
            <strong>Regio:</strong> ${data.region}<br>
            <strong>Provincie-code:</strong> ${data.region_code}<br>
            <strong>Stad:</strong> ${data.city}<br>
            <strong>Postcode:</strong> ${data.postal}<br>
            <strong>Breedtegraad:</strong> ${data.latitude}<br>
            <strong>Lengtegraad:</strong> ${data.longitude}<br>
            <strong>Continent-code:</strong> ${data.continent_code}<br>
            <strong>ASN:</strong> ${data.asn}<br>
            <strong>Organisatie (ISP):</strong> ${data.org}<br>
            <strong>Tijdzone:</strong> ${data.timezone}<br>
            <strong>Valuta:</strong> ${data.currency}<br>
            <strong>Taal:</strong> ${data.languages}<br>
            <strong>Landnummer (telefonie):</strong> ${data.country_calling_code}<br>
            <strong>EU-lidstaat:</strong> ${data.in_eu ? 'Ja' : 'Nee'}<br>
          `;
        }
        resultDiv.style.display = 'block';
      } catch (error) {
        resultDiv.innerHTML = '‚ùå Kon geen gegevens ophalen. Controleer je verbinding of probeer een ander IP-adres.';
        resultDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
